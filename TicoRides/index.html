<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img src="logo.png" alt="Aventones Logo" />
          <h1>AVENTONES</h1>
        </div>
        <button class="google-login">
            <img src="/TicoRides/Images/logoGoogle.png" alt="Aventones Logo" />
            <p>Sign in with Google</p>
        </button>
        <p>Or</p>
        <form>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" required />  
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" id="passwordLogin" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="register">
          Not an user? <a href="Register/register.html">Register Now</a>
        </p>
      </div>
    </div>
    <footer>
      <nav>
        <a href="#">Home | </a>
        <a href="#">Rides | </a>
        <a href="#">Bookings | </a>
        <a href="#">Settings | </a>
        <a href="#">Login | </a>
        <a href="#">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
  </body>
</html>
