<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registration-container">
      <div class="logo-container">
        <div class="logo">
          <img
            src="../Resources/Images/logoAventones.png"
            alt="Aventones Logo"
          />
        </div>
      </div>
      <h1>User Registration</h1>
      <hr />
      <div class="registration-box">
        <form>
          <div class="input-group">
            <div class="input-item">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>

            <div class="input-item">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>

            <div class="input-item">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" required />
            </div>
          </div>

          <div class="input-item">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="country">Country</label>
              <select id="country" required>
                <option value="">Select a country</option>
              </select>
              <script src="../Resources/Scripts/countries.js"></script>
            </div>

            <div class="input-item">
              <label for="state">State</label>
              <input type="text" id="state" required />
            </div>
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </div>

            <div class="input-item">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" required />
            </div>
          </div>

          <div class="link-group">
            <p class="register-links">
              Already an user? <a href="../index.html">Login here</a>
            </p>

            <p class="register-links">
              Register as driver? <a href="#">Click here</a>
            </p>
          </div>

          <div class="center-button">
            <button class="register-button">Sign up</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <nav>
        <a href="#">Home |</a>
        <a href="#">Rides |</a>
        <a href="#">Bookings |</a>
        <a href="#">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
  </body>
</html>
