<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Settings</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Logo section -->
    <div class="logo-container">
      <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
    </div>

    <!-- Header with navigation menu -->
    <header>
      <nav class="main-nav">
        <ul>
          <li><a href="../Home/home.html" class="active">Home</a></li>
          <li><a href="../Rides/myRides.html">Rides</a></li>
          <li><a href="../Booking/booking.html">Bookings</a></li>
        </ul>
        <div class="right-container">
          <div class="search-container">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-menu">
            <button class="user-icon">
              <img src="../Resources/Images/userIcon.png" alt="User Menu" />
            </button>
            <div class="dropdown-content">
              <a href="../index.html">Logout</a>
              <a href="../Home/editProfile.html">Settings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content for editing profile -->
    <main>
      <h1>Edit Profile</h1>
      <hr />
      <div class="registration-box">
        <form>
          <!-- User name input fields -->
          <div class="input-group">
            <div class="input-item">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required value="Bladimir" />
            </div>
            <div class="input-item">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required value="Arroyo" />
            </div>
          </div>

          <!-- Email input field -->
          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" id="email" required
              value="bladimir.ab@gmail.com" />
          </div>

          <!-- Password input fields -->
          <div class="input-group">
            <div class="input-item">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="input-item">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" required />
            </div>
          </div>

          <!-- Address input field -->
          <div class="input-item">
            <label for="address">Address</label>
            <input type="text" id="address" required value="2km norte" />
          </div>

          <!-- Country and state input fields -->
          <div class="input-group">
            <div class="input-item">
              <label for="country">Country</label>
              <select id="country" required>
                <option value>Costa Rica</option>
              </select>
              <script src="../Resources/Scripts/countries.js"></script>
            </div>
            <div class="input-item">
              <label for="state">State</label>
              <input type="text" id="state" required />
            </div>
          </div>

          <!-- City and phone number input fields -->
          <div class="input-group">
            <div class="input-item">
              <label for="city">City</label>
              <input type="text" id="city" required value="Quesada" />
            </div>
            <div class="input-item">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" required />
            </div>
          </div>

          <!-- Buttons for cancel and save actions -->
          <div class="button-group">
            <div class="button-container">
              <a href="../Home/home.html">Cancel</a>
            </div>
            <div class="button-container">
              <button class="save-button"
                onclick="window.location.href='../Home/home.html'">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer section with navigation links -->
    <footer>
      <nav>
        <a href="../Home/home.html">Home |</a>
        <a href="../Rides/myRides.html">Rides |</a>
        <a href="../Booking/booking.html">Bookings |</a>
        <a href="../Home/editProfile.html">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
  </body>
</html>
