<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - Search Rides</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
    </div>
    <header>
      <nav class="main-nav">
        <ul>
          <li><a href="../Home/home.html" class="active">Home</a></li>
          <li><a href="../Rides/myRides.html">Rides</a></li>
          <li><a href="../Booking/booking.html">Bookings</a></li>
        </ul>
        <div class="right-container">
          <div class="search-container">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-menu">
            <button class="user-icon">
              <img src="../Resources/Images/userIcon.png" alt="User Menu" />
            </button>
            <div class="dropdown-content">
              <a href="../index.html">Logout</a>
              <a href="../Home/editProfile.html">Settings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Edit Profile</h1>
      <hr />
      <div class="registration-box">
        <form>
          <div class="input-group">
            <div class="input-item">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>

            <div class="input-item">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required />
            </div>
          </div>

          <div class="input-item">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>

            <div class="input-item">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" id="repeatPassword" required />
            </div>
          </div>

          <div class="input-item">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="country">Country</label>
              <select id="country" required>
                <option value="">Select a country</option>
              </select>
            </div>

            <div class="input-item">
              <label for="state">State</label>
              <input type="text" id="state" required />
            </div>
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="city">City</label>
              <input type="text" id="city" required />
            </div>

            <div class="input-item">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" required />
            </div>
          </div>

          <div class="button-container">
            <a href="#">cancel</a>
            <button class="save-button">Save</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <a href="../Home/home.html">Home |</a>
        <a href="../Rides/myRides.html">Rides |</a>
        <a href="../Booking/booking.html">Bookings |</a>
        <a href="../Home/editProfile.html">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <br />
      <p>&copy; Aventones.com</p>
    </footer>
  </body>
</html>
