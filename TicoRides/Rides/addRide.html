<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventones - New Ride</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo-container">
      <img src="../Resources/Images/logoAventones.png" alt="Aventones Logo" />
    </div>
    <header>
      <nav class="main-nav">
        <ul>
          <li><a href="../Home/home.html">Home</a></li>
          <li><a href="../Rides/myRides.html" class="active">Rides</a></li>
          <li><a href="../Booking/booking.html">Bookings</a></li>
        </ul>
        <div class="right-container">
          <div class="search-container">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="user-menu">
            <button class="user-icon">
              <img src="../Resources/Images/userIcon.png" alt="User Menu" />
            </button>
            <div class="dropdown-content">
              <a href="../index.html">Logout</a>
              <a href="../Home/editProfile.html">Settings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>New Ride</h1>
      <hr />
      <form>
        <div class="input-group">
          <div class="input-item">
            <label for="departure">Departure from</label>
            <input type="text" id="departure" name="departure" />
          </div>
          <div class="input-item">
            <label for="arrival">Arrive To</label>
            <input type="text" id="arrival" name="arrival" />
          </div>
        </div>
        <div class="ride-data-container">
          <label>Days</label>
          <div class="days-select">
            <label><input type="checkbox" name="days" value="Mon" />Mon</label>
            <label><input type="checkbox" name="days" value="Tue" />Tue</label>
            <label><input type="checkbox" name="days" value="Wed" />Wed</label>
            <label><input type="checkbox" name="days" value="Thu" />Thu</label>
            <label><input type="checkbox" name="days" value="Fri" />Fri</label>
            <label><input type="checkbox" name="days" value="Sat" />Sat</label>
            <label><input type="checkbox" name="days" value="Sun" />Sun</label>
          </div>

          <div class="input-group">
            <div class="input-item">
              <label for="timeAdd">Time</label>
              <select id="timeAdd" name="time">
                <option value="10:00 am">10:00 am</option>
              </select>
            </div>

            <div class="input-item">
              <label for="seatsAdd">Seats</label>
              <input
                type="number"
                id="seatsAdd"
                value="2"
                min="1"
                max="4"
                step="1"
              />
            </div>

            <div class="input-item">
              <label for="feeAdd">Fee</label>
              <input
                type="number"
                id="feeAdd"
                value="1"
                min="1"
                max="30"
                step="1"
              />
            </div>
          </div>
        </div>
        <fieldset>
          <legend>Vehicle Details</legend>
          <div class="form-group">
            <label for="make">Make</label>
            <select id="make" name="make">
              <option value="Nissan">Nissan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <input
              type="text"
              id="model"
              name="model"
              placeholder="Car Model"
            />
          </div>

          <div class="form-group">
            <div class="input-item">
              <label for="year">Year</label>
              <input
                type="number"
                id="year"
                value="2020"
                min="1999"
                max="2025"
                step="1"
              />
            </div>
          </div>
        </fieldset>
        <div class="button-group">
          <div class="button-container">
            <a href="../Rides/myRides.html">Cancel</a>
          </div>
          <div class="button-container">
            <button
              class="save-button"
              onclick="window.location.href='../Rides/myRides.html'"
            >
              Create
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <a href="../Home/home.html">Home |</a>
        <a href="../Rides/myRides.html">Rides |</a>
        <a href="../Booking/booking.html">Bookings |</a>
        <a href="../Home/editProfile.html">Settings |</a>
        <a href="../index.html">Login |</a>
        <a href="../Register/register.html">Register</a>
      </nav>
      <p>&copy; Aventones.com</p>
    </footer>
  </body>
</html>
