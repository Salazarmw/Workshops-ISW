<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Gatos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Galería de Gatos</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="images/cat1.jpeg" alt="Gato 1">
                    <div class="card-body">
                        <h4 class="card-title">Gato 1</h4>
                        <p class="card-text">Descripción del gato 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="images/cat2.jpeg" alt="Gato 2">
                    <div class="card-body">
                        <h4 class="card-title">Gato 2</h4>
                        <p class="card-text">Descripción del gato 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="http://www.disenoisw512.com/Workshop3/Cats/images/cat3.jpg" alt="Gato 3">
                    <div class="card-body">
                        <h4 class="card-title">Gato 3</h4>
                        <p class="card-text">Descripción del gato 3.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-primary btn-lg">Volver al Inicio</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
